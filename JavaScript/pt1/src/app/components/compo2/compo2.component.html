<div class="container">
	<div class="form">
		<form class="login-form" [formGroup]="LoginForm" (ngSubmit)="submit()">
			<!--Create login, password fields-->
			<div class="form-group">
				<p>
				<label for="login">Username:</label>
				<input type="text" class="form-control input" id="login" placeholder="Enter login" formControlName="username">
				<span class="message" *ngIf="this.LoginForm.get('username')?.errors?.['required'] && 
											  this.LoginForm.get('username')?.touched">
				*Escribe el ususario
				</span>
				</p>
			</div>
			<div class="form-group">
				<p>
				<label for="password">Password</label>
				<input type="password" class="form-control input" id="password" placeholder="Password" formControlName="password">		
					<span class="message" *ngIf="this.LoginForm.get('password')?.errors?.['required'] && 
												  this.LoginForm.get('password')?.touched">
					*Escribe la contrase√±a
					</span>
				</p>
			</div>
			<!--Create button-->
			<button type="submit" class="btn">Submit</button>
		</form>
		<p *ngIf="this.role==='Buyer'">You are a {{ message }}!</p>
		<p *ngIf="this.role==='Administrator'">You are an {{ message }}!</p>
	</div>
</div>
