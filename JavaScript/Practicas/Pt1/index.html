    <!DOCTYPE html>
    <html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Login</title>
			<link rel="stylesheet" href="css/style.css">

			<script src="js/index.js"></script>
		</head>
		<body>
			<div id="MyClockDisplay" class="center clock" onload="showTime()"></div>
			<div class="center">
				<div class="center btn-center">
					<button id="log-btn" class="btn">Iniciar Sessi√≥</button>
					<button id="reg-btn" class="btn">Registrar-se</button>
				</div>
				<div id="login" class="center">
					<form class="center">
					<div>
						<label for="log-user">Nom d'usuari:</label>
						<br>
						<input id="log-user" type="password" name="username">
						<br>
						<label for="log-passwd">Contrasenya:</label>
						<br>
						<input id="log-passwd" type="password" name="username">
						<br>
						<button type="button" id="log-send">Login</button>

					</form>
				</div>
				<div id="register" class="center">

					<div>
						<label for="username">Nom d'usuari:</label>
						<br>
						<input id="username" type="text" name="username">
						<br>
						<label for="username">Contrasenya:</label>
						<br>
						<input id="username" type="password" name="username">
						<br>
						<label for="username">Repeteix la contrasenya:</label>
						<br>
						<input id="username" type="password" name="username">
					</div>
					</form>
				</div>
				<div id="response"></div>
			</div>
		</body>
    </html>
